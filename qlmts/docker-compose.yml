version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qlmts-postgres
    environment:
      POSTGRES_USER: qlmts
      POSTGRES_PASSWORD: qlmts_password
      POSTGRES_DB: qlmts_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qlmts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qlmts"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qlmts-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qlmts-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: qlmts-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: qlmts_admin
      MINIO_ROOT_PASSWORD: qlmts_secret_key
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - qlmts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: qlmts-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://qlmts:qlmts_password@postgres:5432/qlmts_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_jwt_secret_key_change_in_production
      REFRESH_TOKEN_SECRET: your_refresh_token_secret_change_in_production
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_EXPIRES_IN: 30d
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: qlmts_admin
      S3_SECRET_KEY: qlmts_secret_key
      S3_BUCKET: qlmts-files
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - qlmts-network
    command: npm run start:dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: qlmts-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      NEXT_PUBLIC_WEBSOCKET_URL: ws://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - qlmts-network
    command: npm run dev

  # Selenium Hub for E2E Testing
  selenium-hub:
    image: selenium/hub:4.16.1
    container_name: qlmts-selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    networks:
      - qlmts-network
    profiles:
      - e2e

  # Chrome Node for Selenium
  selenium-chrome:
    image: selenium/node-chrome:4.16.1
    container_name: qlmts-selenium-chrome
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    networks:
      - qlmts-network
    profiles:
      - e2e

  # Firefox Node for Selenium
  selenium-firefox:
    image: selenium/node-firefox:4.16.1
    container_name: qlmts-selenium-firefox
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    networks:
      - qlmts-network
    profiles:
      - e2e

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  qlmts-network:
    driver: bridge